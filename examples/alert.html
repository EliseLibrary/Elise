<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Elise Library | Alert</title>
        <link rel="stylesheet" href="../css/elise.core.css">
        <link rel="stylesheet" href="../css/elise.alert.css">
        <link rel="stylesheet" href="assets/base.css">
    </head>
    <body>

        <button id="e1" class="ebutton orange">Alert</button>
        <button id="e2" class="ebutton sky-blue">Info</button>
        <button id="e3" class="ebutton red">Error</button>
        <button id="e4" class="ebutton green">Confirm</button>

        <script src="../js/vendor/jquery-2.1.4.min.js"></script>
        <script src="../js/elise.core.js"></script>
        <script src="../js/elise.alert.js"></script>
        <script>
            $('#e1').on('click', function (e) {
                Elise.alert('Mensaje de alerta.');
            });

            $('#e2').on('click', function (e) {
                Elise.alert('Mensaje informativo.', {type: 'info'});
            });

            $('#e3').on('click', function (e) {
                Elise.alert('Mensaje de error.', {type: 'error'});
            });

            $('#e4').on('click', function (e) {
                Elise.alert('Mensaje de confirmaci√≥n?', {
                    type: 'confirm',
                    onHide: function (r) {
                        if (r) Elise.alert('Aceptado!');
                        else Elise.alert('Rechazado!');
                    }
                });
            });
        </script>
    </body>
</html>
