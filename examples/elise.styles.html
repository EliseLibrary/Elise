<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Elise Library | Estilos</title>
        <link rel="stylesheet" href="../css/elise.core.css">
        <link rel="stylesheet" href="assets/base.css">
    </head>
    <body>
        
        <h1><img src="../img/elise-logo.png" alt="Elise Logo"> Elise Library | Estilos</h1>

        <h2>Botones</h2>

        <section class="buttons">
            <div class="section-line">
                <button class="ebutton">Botón</button>
                <button class="ebutton black">Botón negro</button>
                <button class="ebutton red">Botón rojo</button>
                <button class="ebutton green">Botón verde</button>
                <button class="ebutton blue">Botón azul</button>
                <button class="ebutton orange">Botón naranja</button>
                <button class="ebutton sky-blue">Botón azul claro</button>
                <button class="ebutton dark-blue">Botón azul oscuro</button>
            </div>

            <div class="section-line">
                <button class="ebutton green large">Botón grande</button>
                <button class="ebutton green">Botón normal</button>
                <button class="ebutton green small">Botón pequeño</button>
                <button class="ebutton green mini">Botón mini</button>
            </div>

            <div class="section-line">
                <div class="ebutton-group">
                    <button class="ebutton red left">Botón</button>
                    <button class="ebutton red center">Botón</button>
                    <button class="ebutton red center">Botón</button>
                    <button class="ebutton red right">Botón</button>
                </div>
            </div>

            <div class="section-line">
                <button class="ebutton blue circle large">Botón circular grande</button>
                <button class="ebutton blue circle">Botón circular normal</button>
                <button class="ebutton blue circle small">Botón circular pequeño</button>
                <button class="ebutton blue circle mini">Botón circular mini</button>
            </div>
        </section>
    </body>
</html>
