<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Elise Library | Modal</title>
        <link rel="stylesheet" href="../css/elise.core.css">
        <link rel="stylesheet" href="../css/elise.modal.css">
        <link rel="stylesheet" href="assets/base.css">
    </head>
    <body>

        <button id="m1" class="ebutton green">Node.js</button>
        <button id="m2" class="ebutton orange">JavaScript</button>

        <div id="m2-content" class="hidden">
            <p>JavaScript (abreviado comúnmente "JS") es un lenguaje de programación
            interpretado, dialecto del estándar ECMAScript. Se define como orientado
            a objetos,3 basado en prototipos, imperativo, débilmente tipado y dinámico.</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png"
            alt="JavaScript Logo" height="150">
        </div>

        <script src="../js/vendor/jquery-2.1.4.min.js"></script>
        <script src="../js/elise.core.js"></script>
        <script src="../js/elise.modal.js"></script>
        <script>
            $('#m1').on('click', function (e) {
                Elise.modal({
                    url: 'http://nodejs.org',
                    title: 'Node.js platform'
                });
            });

            $('#m2').on('click', function (e) {
                Elise.modal({
                    container: 'm2-content',
                    title: 'JavaScript Language'
                });
            });
        </script>
    </body>
</html>
