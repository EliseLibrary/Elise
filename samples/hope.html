<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Elise Library | Hope</title>
    <link rel="stylesheet" href="../dist/css/elise.css">
    <link rel="stylesheet" href="assets/base.css">
  </head>
  <body>
    <button id="hope1" class="ebutton sky-blue">Elise Hope</button>

    <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
    <script src="../dist/js/elise.js"></script>
    <script>
      var app = {
        hope1: null
      };
      $('#hope1').on('click', function (e) {
        app.hope1 = Elise.hope();

        // Cerrar Hope en 3s.
        setTimeout(function () {
          app.hope1.destroy();
        }, 3000);
      });
    </script>
  </body>
</html>
